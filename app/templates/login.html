{% extends 'base.html' %}

{% block title %}Login - Produce App{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h2>
        
        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Eamail</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
        </form>
        
        <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Register</a></p>
    </div>
{% endblock %}
