<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item | My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">My Website</a>
            <a href="/" class="text-white px-4">Back to Home</a>
        </div>
    </nav>

    <main class="container mx-auto py-10">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-4">Add a New Item</h2>
            <form action="/add_item" method="POST">
                <label class="block text-gray-700">Item Name:</label>
                <input type="text" name="name" required class="w-full p-2 border border-gray-300 rounded mt-1 mb-4">

                <label class="block text-gray-700">Description:</label>
                <textarea name="description" rows="4" required class="w-full p-2 border border-gray-300 rounded mt-1 mb-4"></textarea>

                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                    Add Item
                </button>
            </form>
        </div>
    </main>

    <footer class="text-center p-4 bg-blue-600 text-white mt-10">
        &copy; 2025 My Website - Isaacarrot
    </footer>

</body>
</html>
