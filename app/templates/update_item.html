{% extends "base.html" %}

{% block content %}
<section class="update-item-form">
    <h1>Update Item</h1>
    <form action="{{ url_for('main.update_item', id=item.id) }}" method="POST">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required><br><br>

        <label for="description">Item Description:</label>
        <textarea id="description" name="description" required>{{ item.description }}</textarea><br><br>

        <button type="submit">Update Item</button>
    </form>
</section>
{% endblock %}
