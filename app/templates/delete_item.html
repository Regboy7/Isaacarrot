<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-red-600">Delete Item</h2>
        
        <p class="text-gray-700 text-center mt-2">Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>
        
        <form action="{{ url_for('main.delete_item', id=item.id) }}" method="POST" class="mt-4 flex justify-between">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Delete</button>
            <a href="{{ url_for('main.home') }}" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Cancel</a>
        </form>
    </div>
</body>
</html>
