<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Produce App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Produce App</h1>
        <a href="{{ url_for('main.add_item') }}">Add New Item</a>
    </header>
    
    <section class="items-list">
        <h2>Items</h2>
        <ul>
            {% for item in items %}
                <li>
                    <strong>{{ item.name }}</strong>: {{ item.description }}
                    <a href="{{ url_for('main.delete_item', id=item.id) }}" class="delete-link">Delete</a>
                </li>
            {% else %}
                <li>No items found.</li>
            {% endfor %}
        </ul>
    </section>

</body>
</html>
