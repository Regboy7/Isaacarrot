{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Available Items</h2>
    <a href="{{ url_for('new_item') }}" class="btn btn-primary my-3">Add New Item</a>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p><strong>Category:</strong> {{ item.category }}</p>
                    <p><strong>Price:</strong> ${{ item.price }}</p>
                    <a href="{{ url_for('update_item', item_id=item.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
