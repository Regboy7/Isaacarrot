<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">My Website</a>
            <div>
                <a href="/login" class="text-white px-4">Login</a>
                <a href="/register" class="text-white px-4">Register</a>
                <a href="/logout" class="text-white px-4">Logout</a>
            </div>
        </div>
    </nav>
    
    <header class="text-center py-10 bg-blue-500 text-white">
        <h1 class="text-4xl font-bold">Welcome to Isaacarrot</h1>
        <p class="mt-2 text-lg">Browse our collection of amazing produce</p>
        <a href="/add_item" class="mt-4 inline-block bg-green-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-green-600 transition">
            Add Item
        </a>
    </header>
    
    <main class="container mx-auto py-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for item in items %}
            <div class="bg-white rounded-lg shadow-md p-5">
                <h2 class="text-xl font-bold">{{ item.name }}</h2>
                <p class="mt-2 text-gray-700">{{ item.description }}</p>
                <div class="mt-4 flex justify-between">
                    <a href="/update/{{ item.id }}" class="text-blue-500">Edit</a>
                    <form action="/delete/{{ item.id }}" method="POST">
                        <button type="submit" class="text-red-500">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    
    <footer class="text-center p-4 bg-blue-600 text-white mt-10">
        &copy; 2025 My Website - Isaacarrot
    </footer>
</body>
</html>
